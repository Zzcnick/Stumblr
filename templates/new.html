<!-- Associated with "/new" -->
{%extends "base.html" %}

{%block custom_head %}
<link href="/static/css/custom_new.css" rel="stylesheet">
{%endblock %}

{%block title %}Start New Story{%endblock %}

{%block navbar %}
<li><a href="/logout/">Logout</a></li>
{%endblock %}

{%block content %}
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
	<div class="panel-body">
	  <div class="row">
	    <div class="col-lg-12">
	      
	      <h1>Start a New Story</h1>
	      <hr>
	      <p>{{ message }}</p>
	      <form action="/new/" method="post" role="form" style="display: block;">
		<div class="form-group"><input type="text" name="title" class="form-control" placeholder="Title" required></div>
		<div class="form-group">
		  <textarea name="content" id="textarea" rows="7" maxlength="150" class="form-control" placeholder="Write your story here" required></textarea>
		</div>
		<div class="form-group">
		  <div class="row">
		    <div class="col-sm-4 col-sm-offset-4"><input type="submit" name="submit" id="submit" class="form-control btn btn-post" value="Post"></div>
		  </div>
		</div>
	      </form>

	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>

{%endblock %}
